{% if messages %}

    {% for message in messages %}
    <div id ="message" class="container">
    <div {% if message.tags %} class="alert alert-{{message.tags}}"{% endif %} role ="alert">
        <button type="button" class="close" data-dismiss="alert"><spam aria-hidden="true">&times;</span></button>
        {% if message.level == DEFUALT_MESSAGE_LEVELS.ERROR %} Important: {% endif %}
        {{message}}
    </div>
    </div>
    {% endfor %}
{% endif %}
